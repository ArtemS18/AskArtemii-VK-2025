{% extends 'base.html' %}

{% block content %}
<main>
  <div class="row gy-4">
    <div class="col-lg-8">
      <h1 class="h3 mb-3">Регистрация</h1>

      <div class="card shadow-sm">
        <div class="card-body">
          <form action="#" method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="login" class="form-label col-sm-3">Login</label>
                    <div class="col-sm-9">
                        <input type="login" id="login" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный login.</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="email" class="form-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный email.</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="name" class="form-label col-sm-3">Name</label>
                    <div class="col-sm-9">
                        <input type="name" id="name" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный name.</div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="password" class="form-label col-sm-3">Пароль</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный password.</div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="repeted-password" class="form-label col-sm-3">Повторите пароль</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный password.</div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3 align-items-center">
              <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
