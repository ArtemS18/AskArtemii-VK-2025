services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_vk:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: admin
    volumes:
      - redis_data_vk:/data
    command: ["redis-server", "--requirepass", "admin"]



volumes:
  postgres_data_vk:
  redis_data_vk: