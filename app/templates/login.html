{% extends 'base.html' %}

{% block user%}
<div class="d-flex align-items-center gap-3">
    <a href="/login">
          Войти
      </a>
     <a href="/signup">
        Зарегистрироваться
    </a>
</div>
{%endblock%}

{% block content %}
<main>
  <div class="row gy-4">
    <div class="col-lg-8">
      <h1 class="h3 mb-3">Login</h1>
      <div class="alert alert-danger" role="alert">
        Введен неверный пароль!
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="#" method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="login" class="form-label col-sm-3">Login</label>
                    <div class="col-sm-9">
                        <input type="login" id="login" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный login.</div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between gap-2">
                    <label for="password" class="form-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный password.</div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-2">
              <button class="btn btn-primary " type="submit">Войти</button>
              <a class="col-sm-9 ms-4" href="/signup">
                Создать новый аккаунт
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
