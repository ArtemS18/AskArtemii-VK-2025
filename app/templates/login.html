{% extends 'form.html' %}

{%block form_label%} 
Login 
{%endblock%}

{% block form_content %}
  <form action="#" method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
    <div class="col-12">
        <div class="d-flex align-items-center justify-content-between gap-2">
            <label for="login" class="form-label col-sm-3">Login</label>
            <div class="col-sm-9">
                <input type="login" id="login" class="form-control" required>
                <div class="invalid-feedback">Введите корректный login.</div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="d-flex align-items-center justify-content-between gap-2">
            <label for="password" class="form-label col-sm-3">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" required>
                <div class="invalid-feedback">Введите корректный password.</div>
            </div>
        </div>
    </div>

    <div class="col-12 mt-2">
      <button class="btn btn-primary " type="submit">Войти</button>
      <a class="col-sm-9 ms-4" href="/signup">
        Создать новый аккаунт
      </a>
    </div>

  </form>

{% endblock %}
